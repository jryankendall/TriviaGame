<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <div class="container quiz-setup-pane d-flex flex-column">

        <div class="row">
            <div>
                <h2>Trivia Setup!</h2>
            </div>
        </div>

        <div class="row">
            <form>
                <h3>Category Select</h3>
                <div class="form-check form-check-inline category-select-div">
                    <input class="form-check-input" type="radio" name="category-radios" id="sports-bubble" value="sports" checked>
                    <label class="form-check-label" for="sports-bubble">
                        Sports
                    </label>
                </div>
                <div class="form-check form-check-inline category-select-div">
                    <input class="form-check-input" type="radio" name="category-radios" id="vgames-bubble" value="video-games">
                    <label class="form-check-label" for="vgames-bubble">
                        Video Games
                    </label>
                </div>
                <div class="form-check form-check-inline category-select-div">
                    <input class="form-check-input" type="radio" name="category-radios" id="computers-bubble" value="computers">
                    <label class="form-check-label" for="computers-bubble">
                        Computers
                    </label>
                </div>
                <div class="form-check form-check-inline category-select-div">
                    <input class="form-check-input" type="radio" name="category-radios" id="books-bubble" value="books">
                    <label class="form-check-label" for="books-bubble">
                        Books
                    </label>
                </div>
                <hr>

                <h3>Question Types</h3>
                <div class="form-check form-check-inline type-select-div">
                    <input class="form-check-input" type="radio" name="type-radios" id="any-bubble" value="any" checked>
                    <label class="form-check-label" for="any-bubble">
                        Any
                    </label>
                </div>
                <div class="form-check form-check-inline type-select-div">
                    <input class="form-check-input" type="radio" name="type-radios" id="tf-bubble" value="true-false">
                    <label class="form-check-label" for="tf-bubble">
                        True/False
                    </label>
                </div>
                <div class="form-check form-check-inline type-select-div">
                    <input class="form-check-input" type="radio" name="type-radios" id="mc-bubble" value="multiple-choice">
                    <label class="form-check-label" for="mc-bubble">
                        Multiple Choice
                    </label>
                </div>

                <hr>
                <button type="button" class="btn btn-primary" id="begin-button"><p>Begin</p></button>
                
            </form>
        </div>
        
    </div>

    <div class="container whole-quiz-container flex-column">
        <div class="row">
            <h1>Quiz Going On Below</h1>
        </div>

        <div class="col-12 whole-quiz-col">

            <form id="quiz-form">

                <div class="quiz-slot">
                    <!-- h3 for question here. div for each Question itself containing that and this stuff V-->
                    <!-- then div for each response choice, and in each div an input and label-->
                    <!-- Labels will be the answers text, inputs are type radio and should have name as,
                     "question#" with the number replacing the #. Labels should be for="q#-a/b/c/d" etc -->

                </div>


            </form>
        </div>

    </div>

    
    


    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script text="text/javascript" src="assets/javascript/quizsubmit.js"></script>
    <script type="text/javascript" src="assets/javascript/divmaker.js"></script>
    <script type="text/javascript" src="assets/javascript/formresults.js"></script>
    <script type="text/javascript" src="assets/javascript/querybuilder.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
